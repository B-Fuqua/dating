<include href="views/header.html"/>
<body>
<div class="container" id="main">
    <!-- Nav bar -->
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h5>My Dating Website</h5>
            </div>
            <a href="{{ @BASE }}">Home Page</a>
        </div>
    </div><hr>

    <h1>Personal Information</h1>
    <form action="#" method="post" class="body-flex">
        <div class="row pb-3">
            <div class="col-9">
                <div class="form-group">
                    <label class="form-label" for="fName">First Name</label>
                    <input type="Text" id="fName" name="fName" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="lName">Last Name</label>
                    <input type="text" id="lName" name="lName" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="age">Age</label>
                    <input type="text" id="age" name="age" class="form-control">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="male">Male
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="female">Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="number">Phone number</label>
                    <input type="text" id="number" name="number" class="form-control">
                </div>
            </div>
            <div class="col-3 d-flex align-items-end flex-column">
                <div class="bg-light border rounded p-2 text-center mb-auto">
                    <p><b>Note:</b> All information entered is protected by our <a>privacy policy</a>.
                        Profile information can only be viewed by others with your permission.</p>
                </div>
                <button class="btn btn-danger my" type="submit">Next</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
