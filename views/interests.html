    interest.html
    Collects interests info on the dating site
-->
<include href="views/header.html"/>
<body>
<div class="container mb-3" id="main">
    <!-- Nav bar -->
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h5>My Dating Website</h5>
            </div>
            <a href="{{ @BASE }}">Home Page</a>
        </div>
    </div><hr>
    <h1>Interests</h1>
    <form action="#" method="post" class="body-flex">
        <label>Indoor interests</label>
        <div class="d-flex align-content-start flex-wrap">
            <repeat group="{{ @indoor }}" value="{{ @activity1 }}">
                <div class="form-check px-4 py-1">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="{{ @activity1 }}" name="indoorInterests[]"
                        <check if="{{ in_array(@activity1, @userIndoor) }}">
                            checked = "checked"
                        </check>
                        >{{ @activity1 }}
                    </label>
                </div>
            </repeat>
            <check if="{{ isset(@errors['indoor']) }}">
                <span class="err">{{ @errors['indoor'] }}</span>
            </check>
        </div>
        <label>Outdoor interests</label>
        <div class="d-flex align-content-start flex-wrap">
            <repeat group="{{ @outdoor }}" value="{{ @activity2 }}">
                <div class="form-check px-4 py-1">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="{{ @activity2 }}" name="outdoorInterests[]"
                        <check if="{{ in_array(@activity2, @userOutdoor) }}">
                            checked = "checked"
                        </check>
                        >{{ @activity2 }}
                    </label>
                </div>
            </repeat>
            <check if="{{ isset(@errors['outdoor']) }}">
                <span class="err">{{ @errors['outdoor'] }}</span>
            </check>
        </div>
        <div class="row pb-3">
            <div class="col-8"></div>
            <div class="col-4">
                <button class="btn btn-danger float-end" type="submit">Next</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
