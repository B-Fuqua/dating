    profile.html
    Collects profile information on the dating site
-->
<include href="views/header.html"/>
<body>
<div class="container mb-3" id="main">
    <!-- Nav bar -->
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <h5>My Dating Website</h5>
            </div>
            <a href="{{ @BASE }}">Home Page</a>
        </div>
    </div><hr>

    <h1>Profile</h1>
    <form action="#" method="post" class="body-flex">
        <div class="row pb-3">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="Email">Email address</label>
                    <input type="text" id="email" name="email" class="form-control" value="{{ @userEmail }}">
                    <check if="{{ isset(@errors['email']) }}">
                        <span class="err">{{ @errors['email'] }}</span>
                    </check>
                </div>
                <div class="form-group">
                    <label class="form-label" for="state">State</label>
                    <select id="state" name="state" class="form-control">
                        <repeat group="{{ @states }}" value="{{ @state }}">
                            <option value="{{ @state }}"
                                <check if="{{ @state == @userState }}">
                                    selected
                                </check>
                            >{{ @state }}</option>
                        </repeat>
                    </select>
                </div>
                <div class="form-group">
                    <label>Seeking</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="seeking" value="male"
                            <check if="{{ @userSeeking == 'male' }}">checked="checked"</check>
                            >Male
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="seeking" value="female"
                            <check if="{{ @userSeeking == 'female' }}">checked="checked"</check>
                            >Female
                        </label>
                    </div>
                    <check if="{{ isset(@errors['seeking']) }}">
                        <span class="err">{{ @errors['seeking'] }}</span>
                    </check>
                </div>
            </div>
            <div class="col-6 d-flex align-items-end flex-column">
                <div class="form-group mb-auto w-100">
                    <label for="bio">Biography</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4">{{ @userBio }}</textarea>
                </div>
                <button class="btn btn-danger" type="submit">Next</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
